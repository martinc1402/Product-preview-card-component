<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" 
      href=
"https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
 <section class="image-container">
  <div class="image-container-mobile">
    <img class="product-image" src="images/image-product-mobile.jpg" alt="an image of Gabrielle Essence Eau De Parfum ">
  </div>
  <div class="image-container-desktop">
    <img src="images/image-product-desktop.jpg" alt="an image of Gabrielle Essence Eau De Parfum ">
  </div> 
 </section>
  <section class="text-container">
  <h1 class="product-category-heading">Perfume</h1>

  <h2 class="product-name-heading">Gabrielle Essence Eau De Parfum</h2>

  <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <p class="product-price">$149.99 <span class="previous-price">$169.99</span></p>

  <button class="buy-product"><img class="icon" src="images/icon-cart.svg" alt="Shopping Cart Icon">Add to Cart</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/martinc1402">Martin Casey</a>.
  </div>
</section>
</div>
</body>
</html>
